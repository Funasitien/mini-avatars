<!-- post.html -->

{% extends "base.html" %} {% block content %}
{% include "navbar.html" %}

<div class="h-screen bg-gray-50 dark:bg-gray-700">
  <div class="lg:px-80 pt-28 w-screen min-h-3/5">
    <h1 class="text-5xl mb-2 text-center font-bold text-gray-800 dark:text-gray-50">
      {{ post[0] }}
    </h1>

    <img
      class="mt-4 mx-auto mx-4 h-auto max-w-xl rounded-lg shadow-xl dark:shadow-gray-800"
      src="{{ post[3] }}"
      alt="{{ post[0] }}"
    />

    <p class="text-gray-800 dark:text-gray-50 mt-4 text-center">Published on: {{ post[2] }}</p><br>
    <p class="text-gray-800 dark:text-gray-50 text-lg">{{ post[1] | safe }}</p>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
{% endblock %}
